name: Tests

on:
  pull_request:
    paths:
      - 'scripts/**'
      - 'package.json'
      - '.github/workflows/test.yml'
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Make scripts executable
        run: chmod +x scripts/*.js

      - name: Run unit tests
        run: npm test

      - name: Report test results
        if: success()
        run: echo "âœ… All tests passed"
